<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Feedback</title>
    </head>

    <body>
        <!-- A solution for Cross-Site Scripting issue: Remove autoescape off to make variables safe -->
        {% autoescape off %}
		<h1>Give feedback</h1>
        <table>
            <tr>
                <th style="text-align:left">Author</th>
                <th style="text-align:right">Feedback</th>
            </tr>
			{% for feedback in feedbacks %}
			<tr>
				<td style="text-align:left">{{feedback.author}}</td>
				<td style="text-align:right">{{feedback.content}}</td>
			</tr>	
			{% endfor %}
        </table>

        <h2>Send new feedback</h2>

        <form method="POST">
            {% csrf_token %}

            <span>Feedback:</span><br/>
            <input type="hidden" name="author" value="{{ author }}"/><br/>
            <input type="text" name="content"/><br/>

            <input type="submit" value="Add!"/>
        </form>
        <!-- A solution for Cross-Site Scripting issue: Remove endautoescape to make variables safe -->
        {% endautoescape %}
    </body>


    </body>
</html>
